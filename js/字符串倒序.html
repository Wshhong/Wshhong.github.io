	<script type="text/javascript">
		//第一种办法
		function reverse(s){
			var r='';
			for(var i=s.length-1;i>=0;i--){
				r+=s.charAt(i);
			}
			return r;
		}alert(reverse("dtyuedysertyaua"))
		
		//第二种方法
		function reverse_1(s){
			return s.splice('').reverse_1().join('');
		}alert(reverse_1("dtyuedysertyaua"))
	</script>
