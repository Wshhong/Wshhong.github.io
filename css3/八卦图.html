 <!doctype html>
 <html>
 <head>
 <meta charset="UTF-8">
  <title>八卦图</title>
  </head>
  
  <body>
  <canvas id="canvas" width="600" height="500"></canvas>
 <script>
 var can=document.getElementById("canvas");
   var context=canvas.getContext('2d');

    context.beginPath();
    context.arc(250,250,200,0,Math.PI*2);
     context.stroke();

    context.beginPath();
     context.arc(250,250,200,Math.PI*3/2,Math.PI/2,true);
     context.fill();
 
     context.fillStyle="white";
     context.beginPath();
    context.arc(250,150,100,0,Math.PI*2);
    context.fill();
 
     context.fillStyle="black";
    context.beginPath();
     context.arc(250,350,100,0,Math.PI*2);
     context.fill();
     
     context.fillStyle="black";
     context.beginPath();
     context.arc(250,150,30,0,Math.PI*2);
    context.fill();

    context.fillStyle="white";
    context.beginPath();
    context.arc(250,350,30,0,Math.PI*2);
    context.fill();
   </script>
  </body>
</html>
