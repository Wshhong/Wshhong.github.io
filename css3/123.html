<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="div">gdfg dg</div>
	</body>
	<script type="text/javascript">

var str = 'qweqrtyuiqqqwrtyudfgerqtywer';
    var result = maxN(str);
    function maxN(str) {
        //定义一个json对象用于保存str的每一项以及出现次数。
        var json = str.split('').reduce((m, n) => (m[n]++ || (m[n] = 1), m), {});
 
        //存储出现次数最多的值和次数
        var number = '';
        var num = 0;
        //遍历json  使用打擂算法统计需要的值
        for(var j in json){
            //如果当前项大于下一项
            if (json[j]>num) {
                //就让当前值更改为出现最多次数的值
                num = json[j];
                number = j;
            }
        }
        return {
            number:number,
            num:num
        }
    }
    document.write('该字符串出现'+ result.num+'次的'+ result.number);



	</script>
</html>
